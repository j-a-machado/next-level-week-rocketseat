<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ecoleta | Encontre o ponto de coleta mais próximo</title>

    <!-- STYLECHEETS -->
    <link href="../../_styles/main.css" rel="stylesheet" type="text/css">
    <link href="../../_styles/index.css" rel="stylesheet" type="text/css">
    <link href="../../_styles/modal.css" rel="stylesheet" type="text/css">
    <link href="../../_styles/responsive.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="content">
        <!-- Header que se encontra no caminho partials/header-index.html -->
        {% include "partials/header-index.html" %}
        <div class="main">
            <div class="left">
                <h1>Seu marketplace<br>de coleta de resíduos.</h1>
                <h2>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</h2>
                <div class="btn">
                    <div class="btn-search-square">
                        <img src="../../_image/search.svg" alt="ícone de pesquisa">
                    </div>
                    <input type="button" class="btn-text-square" value="Pesquisar pontos de coleta">
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="hide">
        <div class="modal-content">
            <div class="modal-header">
                <p>Pontos de coleta</p>
                <a href="/">X</a>
            </div>
            <form action="/resultado-pesquisa">
                <div class="field-group">
                    <div class="field">
                        <label for="uf" hidden>Estado</label>
                        <select id="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state" id="state" value="" required>
                    </div>
                    <div class="field city">
                        <label for="city" hidden>Cidade</label>
                        <select disabled id="city">
                            <option value="">Selecione a cidade</option>
                        </select>
                        <input type="hidden" name="city" id="cityHidden" value="" required>
                    </div>
                    <button disabled type="submit" id="botaoBuscar" class="botaoBuscar disabled">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../_scripts/index.js"></script>
</body>
</html>
